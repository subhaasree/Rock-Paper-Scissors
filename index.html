<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
     <header>
          <h1>ROCK! PAPER! SCISSORS!</h1>
     </header>
     <div class="score-board">
         <div id="player-label" class="badge">Player</div>
         <div id="computer-label" class="badge">Computer</div>
         <span id="player-score">0</span>:<span id="computer-score">0</span>
     </div>
     

       <div class="result">
         
       <p>Paper covers Rock. You Win</p> 
        </div>
    <div class="choices">

      <div class="choice">
        <img src="./images/rock.png" alt="" id="r" height="200px" width="200px">
      </div>

      <div class="choice">
        <img src="./images/paper.png" alt="" id="p"height="200px" width="200px">
      </div>

      <div class="choice">
        <img src="./images/scissors.png" alt="" id="s" height="200px" width="200px">
      </div>

  </div>

 <p id="action-message">Make your move</p>
 <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
